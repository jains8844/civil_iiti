{% extends 'faculty/base-login.html' %}
{% block body %}
{% if error_messages %}
<p style="margin-left:20px;font-size:20px;color:red;"><strong>!!! {{ error_messages }} !!!</strong></p>
{% endif %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
{% for field in form %}
    <div>
      <span class="text-danger small">{{ field.errors }} </span>
    </div>
    <label style="font-size:25px;font-weight:bold;" >{{ field.label_tag }}</label>
    <div style="line-height:30px;">{{ field }}</div><br>
{% endfor %}
<br><input type="submit" class="btn btn-primary" name="log" value="Submit" style="font-size:20px;font-weight:bold;">
</form>
{% endblock %}
